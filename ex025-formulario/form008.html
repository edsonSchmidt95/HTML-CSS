<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="in1">numero 1:</label>
            <input type="number" name="num" id="in1" min="0" max="10" required placeholder="digite um número" oninput="isom.innerHTML= Number(in1.value)+ Number(in2.value)">
        </p>
        <p>
            <label for="in2">numero 2:</label>
            <input type="number" name="num" id="in2" min="0" max="10" required placeholder="digite um número" oninput="isom.innerHTML= Number(in1.value)+ Number(in2.value)">
        </p>
        <p>
            <label for="isom">soma=</label>
            <output id="isom">0</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
