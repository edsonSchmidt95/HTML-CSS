<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconedinho.png" type="image/x-icon">
    <title>tabela filmes</title>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
table{
    border-collapse: collapse;
    width: 600px;
    align-items: center;
    margin: auto;
}
caption{
    font-size:1.3em ;
    font-weight: bold;
    padding: 10px;
}
th{
    background-color: rgba(105, 105, 105, 0.301);
    
}
td, th {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>
    <table>
       <caption>
        Filmes Favoritos
       </caption>
       <thead>
            <tr>
                <th scope="col">grupos</th>
                <th scope="col">nomes</th>
                <th colspan="3" scope="colgroup">filmes</th>
            </tr>
       </thead>
       <tbody>
            <tr>
            <th rowspan="3" scope="rowgroup">mulheres</th>
            <td>Ana Maria Santos</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">homens</th>
                <td>Bruno Mendonça</td>
                <td>intocáveis</td>
                <td>amnésia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>star wars</td>
                <td>taxi drive</td>
                <td>toy strory</td>
            </tr>
       </tbody>
    </table>
    
</body>
</html>
